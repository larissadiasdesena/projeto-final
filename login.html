<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="icon" href="./imagens pag/logo_secundaria.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/login.css">
</head>
  <body>
    <header >
        <nav class="menu container-fluid">
            <img class="nav-logo" src="assets/img/WhatsApp Image 2023-03-19 at 16.26.01.jpeg" alt="">
            <ul>
                <li><a href="index.html">Início <i class="fa-solid fa-house"></i></a></li>
                <li><a href="">Quem somos</a></li>
                <li><a href="login.html" class="selecionado">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="" name="login" class="container-fluid form">
            <img class="logo-login" src="assets/img/WhatsApp Image 2023-03-19 at 16.26.01.jpeg" alt="">
            <h1>  Login </h1>
            <section class="icon_login">
                <button class="google">
                    <span> Siguir com o google </span>
                </button>

                <button class="facebook">
                    <img src="assets/img/facebook.png" alt="">
                </button>
            </section>

            <section class="input-data">
                <div class="input-data-user">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <input type="text" class="input-text-data" name="Email" placeholder="Email">
                </div>
                <div class="input-data-user">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" class="input-text-data" name="password" placeholder="Senha">
                </div>
            </section>

            <section>
                <p class="remember-pass" input type="checkbox"> Manter conectado <a href="" class="link">Esqueceu a senha?</a></p>
                <button name="btn-login" class="btn-login"> Entrar </button>
                <p class="not-member">Não tem uma conta? <a href="" class="link">Faça seu cadastro</a></p>
            </section>
        </form>
    </main>

  </body>
  
</html>
